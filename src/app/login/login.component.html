<h1>ログイン画面</h1>
<nav>
  <a routerLink="registor">会員登録</a>
</nav>

<!-- ここからformGroup -->
<!-- このformでmyformをForm Groupとして使う宣言 -->
<form class="form_login" [formGroup]="loginForm">
  <p>ユーザー名：</p>
  <mat-form-field class="example-full-width" appearance="outline" placeholder="ユーザー名">
    <mat-label>username</mat-label>
    <input type="email" matInput formControlName="username" placeholder="username"/>
    <mat-error *ngIf="loginForm.controls.username.errors?.required">ユーザー名の入力は必須です。</mat-error>
  </mat-form-field>
  <p>{{loginForm.controls.username.value.length}}/225</p>
  <p>パスワード：</p>
  <mat-form-field class="example-full-width" appearance="outline" placeholder="パスワード">
    <mat-label>password</mat-label>
    <input type="email" matInput formControlName="password" placeholder="username"/>
    <mat-error *ngIf="loginForm.controls.password.errors?.minLength">8文字以上で入力してください。</mat-error>
    <mat-error *ngIf="loginForm.controls.password.errors?.maxLength">24文字以内で入力してください。</mat-error>
    <mat-error *ngIf="loginForm.controls.password.errors?.oneCharacters">半角で入力してください。</mat-error>
    <mat-error *ngIf="loginForm.controls.password.errors?.alphanumerics">半角英数字で入力してください。</mat-error>
  </mat-form-field>
  <button mat-button type="submit" routerLink="mypagetop" [disabled]="disabled()">ログイン</button>
</form>
<!-- ここまでformGroup -->
